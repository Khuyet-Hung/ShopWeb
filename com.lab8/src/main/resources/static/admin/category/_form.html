<section class="checkout_area section_gap pt-5">
		<div class="container">
			
			<div class="billing_details">
				<div class="row">
					<div class="col-lg-12 p-0">
						<h3>Product Edition</h3>
						<form class="contact_form" action="#" method="post" novalidate="novalidate">
							<div class="row">
								<div class="col-sm-12 p_star">
									<div class="row mt-2">
										<div class="col-sm-6 form-group">
											<label style="color: black;"><strong>Name</strong></label>
											<input ng-model="form.name" type="text" class="form-control" placeholder="Name?">
										</div>
										<div class="col-sm-6 form-group">
											<label style="color: black;"><strong>Price</strong></label>
											<input ng-model="form.price" type="text" class="form-control" placeholder="Price?">
										</div>
									</div>
									<div class="row mt-2">
										<div class="col-sm-6 form-group">
											<label style="color: black;"><strong>Image</strong></label>
											<input onchange="angular.element(this).scope().imageChanged(this.files)" ng-model="form.name" style="padding: 3px;" type="file" class="form-control" placeholder="Name?">
										</div>
										<div class="col-sm-6 form-group">
											<label style="color: black;"><strong>Category</strong></label>
											<select ng-model="form.category.id" class="custom-select" id="inputGroupSelect01">
											    <option ng-repeat="c in cates" ng-value="c.id">{{c.name}}</option>
										  </select>
										</div>
									</div>
									<div class="row mt-2">
										<div class="col-sm-6 form-group">
											<label style="color: black;"><strong>Create Date</strong></label>
											<input ng-model="form.createDate" type="date" class="form-control">
										</div>
										<div class="col-sm-6 form-group">
											<label style="color: black;"><strong>Available?</strong></label>
											<div class="form-control">
												<div class="form-check form-check-inline">
													<input ng-model="form.available" ng-value="true" class="form-check-input" type="radio" id="yes" >
													<label  class="form-check-label" for="yes">Yes</label>
												</div>
												<div class="form-check form-check-inline">
												  	<input ng-model="form.available" ng-value="false" class="form-check-input" type="radio" id="no">
												  	<label class="form-check-label" for="no">No</label>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<hr>
						</form>
						
							<div class="mt-3 float-right">
								<button ng-click="create()" class="btn btn-primary mr-1" type="submit"> <i class="ti-plus"></i> Cretae</button>
								<button ng-click="update()" class="btn btn-success mr-1" type="submit"><i class="ti-pencil"></i> Update</button>
								<button ng-click="delete(form)" class="btn btn-danger mr-1" type="submit"><i class="ti-trash"></i> Delete</button>
								<button ng-click="reset()" class="btn btn-secondary mr-1"><i class="ti-reload"></i> Reset</button>
							</div>
					</div>
				</div>
			</div>
		</div>
	</section>
