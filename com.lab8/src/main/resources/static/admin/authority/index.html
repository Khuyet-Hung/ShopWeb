<section class="cart_area pt-5">
	<div class="container p-0">
		<div class="cart_inner">
			<div class="table-responsive billing_details">
			<h3>Authorizing</h3>
				<table class="table">
					<thead>
						<tr style="background-color: #e6e8e3">
							<th scope="col"></th>
							<th scope="col" ng-repeat="role in roles"  class="text-center" >{{role.name}}</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="acc in admins">
							<td>
								<h5>{{acc.fullname}}</h5>
							</td>
							<th ng-repeat="role in roles" class="text-center" style="vertical-align: middle;">
								<input ng-checked="authority_of(acc, role)" ng-click="authority_changed(acc,role)" type="checkbox">
							</th>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</section>
