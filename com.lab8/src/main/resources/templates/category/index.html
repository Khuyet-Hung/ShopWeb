<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
	crossorigin="anonymous"></script>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
</head>

<body ng-app="myapp" ng-controller="myctrl">
	<div class="mt-5"></div>
	<div class="col-8 m-auto">
		<div class="row">
			<div class="col-6">
				<form>
					<div class="mb-3">
						<label for="exampleInputEmail1" class="form-label">Mã danh mục</label> 
						<input ng-model="form.id" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
					</div>
					<div class="mb-3">
						<label for="exampleInputPassword1" class="form-label">Tên danh mục</label>
						<input ng-model="form.name"class="form-control" id="exampleInputPassword1">
					</div>
					<button ng-click="create()" type="submit" class="btn btn-primary">Thêm</button>
					<button ng-click="delete(form)" type="submit" class="btn btn-primary">Xóa</button>
					<button ng-click="update()" type="submit" class="btn btn-primary">Sửa</button>
					<button ng-click="reset()" type="submit" class="btn btn-primary">Làm mới</button>
				</form>
			</div>
			<div class="col-6">
				<table class="table">
					<thead>
						<tr>
							<th scope="col">Mã danh mục</th>
							<th scope="col">Tên danh mục</th>
							<th scope="col"></th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="item in items">
							<th scope="row">{{item.id}}</th>
							<td>{{item.name}}</td>
							<td>
								<a ng-click="edit(item)" href="#">Sửa</a>
								<a ng-click="delete(item)" href="#">Xóa</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	
	<script type="text/javascript" src="/js/category-ctrl.js"></script>
</body>
</html>
