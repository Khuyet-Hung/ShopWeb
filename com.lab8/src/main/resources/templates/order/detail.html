<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org"
	th:replace="~{/layout/index :: dynamic(~{::main})}">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>

<body>
	<main th:object=${order}> 
		<link rel="stylesheet" href="../../css/bootstrap.css" />
	    <link rel="stylesheet" href="../../vendors/linericon/style.css" />
	    <link rel="stylesheet" href="../../css/font-awesome.min.css" />
	    <link rel="stylesheet" href="../../css/themify-icons.css" />
	    <link rel="stylesheet" href="../../css/flaticon.css" />
	    <link rel="stylesheet" href="../../vendors/owl-carousel/owl.carousel.min.css" />
	    <link rel="stylesheet" href="../../vendors/lightbox/simpleLightbox.css" />
	    <link rel="stylesheet" href="../../vendors/nice-select/css/nice-select.css" />
	    <link rel="stylesheet" href="../../vendors/animate-css/animate.css" />
	    <link rel="stylesheet" href="../../vendors/jquery-ui/jquery-ui.css" />
	    <!-- main css -->
	    <link rel="stylesheet" href="../../css/style.css" />
	    <link rel="stylesheet" href="../../css/responsive.css" />
	    
	    <section class="checkout_area section_gap">
		<div class="container">
			
			<div class="billing_details">
				<div class="row">
					<div class="col-lg-12">
						<h3>Order Information</h3>
						<form class="row contact_form" action="#" method="post"
							novalidate="novalidate">
							<div class="col-md-4 form-group p_star">
								<label class="form-label">Purchaser Number</label>
								<div class="form-control">[[*{id}]]</div>
							</div>
							<div class="col-md-4 form-group p_star">
								<label class="form-label">Purchaser</label>
								<div class="form-control" id="username">[[*{account.username}]]</div>
							</div>
							<div class="col-md-4 form-group p_star">
								<label class="form-label">Purchase Date</label>
								<div class="form-control">[[*{createDate}]]</div>
							</div>
							<div class="col-md-12 form-group p_star">
							<label class="form-label">Shopping Address</label>
								<div class="form-control">[[*{address}]]</div> 
							</div>
							<div class="col-md-12 form-group p_star">
								<label class="form-label">Note</label>
								<textarea class="form-control" name="message" id="message" rows="1" placeholder="Order Notes" disabled="disabled"></textarea>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
	    
	    
	    
	    <section class="cart_area" style="padding-top: 0">
		<div class="container">
			<div class="cart_inner billing_details">
				<div class="table-responsive">
				<h3 class="">Order Detail</h3>
					<table class="table">
						<thead>
							<tr>
								<th scope="col">Name</th>
								<th scope="col">Price</th>
								<th scope="col">Quantity</th>
								<th scope="col">Total</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="detail:*{orderDetails}" th:object="${detail}">
								<td>
									<div class="media">
										<div class="d-flex">
											<img th:src="|../../images/*{product.image}|" alt="" width="145px" height="98px" style="object-fit:contain"/>
										</div>
										<div class="media-body">
											<p>[[*{product.name}]]</p>
										</div>
									</div>
								</td>
								<td>
									<h5>$[[*{#numbers.formatDecimal(price, 0, 'COMMA', 2,'POINT')}]]</h5>
								</td>
								<td>
									<div class="product_count">
										<div class="buttons_added">
  											<input ng-change="cart.saveToLocalStorage()" ng-model="item.qty" aria-label="quantity" class="input-qty" min="0" type="number" >
										</div>
									</div>
								</td>
								<td>
									<h5>$[[*{#numbers.formatDecimal(price * quantity, 0, 'COMMA', 2,'POINT')}]]</h5>
								</td>
							</tr>
							
							
							<tr class="out_button_area">
								<td></td>
								<td></td>
								<td></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</section>
	    
	    
	    
	    
	    
	    <script src="../../js/jquery-3.2.1.min.js"></script>
	    <script src="../../js/popper.js"></script>
	    <script src="../../js/bootstrap.min.js"></script>
	    <script src="../../js/stellar.js"></script>
	    <script src="../../vendors/lightbox/simpleLightbox.min.js"></script>
	    <script src="../../vendors/nice-select/js/jquery.nice-select.min.js"></script>
	    <script src="../../vendors/isotope/imagesloaded.pkgd.min.js"></script>
	    <script src="../../vendors/isotope/isotope-min.js"></script>
	    <script src="../../vendors/owl-carousel/owl.carousel.min.js"></script>
	    <script src="../../js/jquery.ajaxchimp.min.js"></script>
	    <script src="../../vendors/counter-up/jquery.waypoints.min.js"></script>
	    <script src="../../vendors/counter-up/jquery.counterup.js"></script>
	    <script src="../../js/mail-script.js"></script>
	    <script src="../../js/theme.js"></script>
	    
	    <script src="../../js/shopping-cart-app.js"></script>
	</main>
</body>
</html>
