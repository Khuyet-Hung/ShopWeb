<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org"
	th:replace="~{/layout/index :: dynamic(~{::main})}">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>

<body>
	<main>

	<link rel="stylesheet" href="../css/bootstrap.css" />
	<link rel="stylesheet" href="../vendors/linericon/style.css" />
	<link rel="stylesheet" href="../css/font-awesome.min.css" />
	<link rel="stylesheet" href="../css/themify-icons.css" />
	<link rel="stylesheet" href="../css/flaticon.css" />
	<link rel="stylesheet"
		href="../vendors/owl-carousel/owl.carousel.min.css" />
	<link rel="stylesheet" href="../vendors/lightbox/simpleLightbox.css" />
	<link rel="stylesheet"
		href="../vendors/nice-select/css/nice-select.css" />
	<link rel="stylesheet" href="../vendors/animate-css/animate.css" />
	<link rel="stylesheet" href="../vendors/jquery-ui/jquery-ui.css" />
	<!-- main css -->
	<link rel="stylesheet" href="../css/style.css" />
	<link rel="stylesheet" href="../css/responsive.css" />

	<section class="cat_product_area section_gap">
      <div class="container">
        <div class="row flex-row-reverse">
          <div class="col-lg-9">
            <div class="product_top_bar">
              <div class="left_dorp">
                <select class="sorting">
                  <option value="1">Default sorting</option>
                  <option value="2">Default sorting 01</option>
                  <option value="4">Default sorting 02</option>
                </select>
                <select class="show">
                  <option value="1">Show 12</option>
                  <option value="2">Show 14</option>
                  <option value="4">Show 16</option>
                </select>
              </div>
            </div>
            
            <div class="latest_product_inner">
              <div class="row">
             
                <div th:each="p:${items}" class="col-lg-4 col-md-6">
                  <div class="single-product">
                    <div class="product-img">
                      <img class="card-img" th:src="@{|../images/${p.image}|}"
                        alt="" style="width: 258px; height: 254px; object-fit: contain;" />
                      <div class="p_icon">
                        <a th:href="@{|/product/detail/${p.id}|}">
                          <i class="ti-eye"></i>
                        </a>
                        <a href="#">
                          <i class="ti-heart"></i>
                        </a>
                        <a th:attr="ng-click = @{|cart.add(${p.id})|}">
                          <i class="ti-shopping-cart"></i>
                        </a>
                      </div>
                    </div>
                    <div class="product-btm" style="height: 118px">
                      <a href="#" class="d-block">
                        <h4 th:text="${p.name}"></h4>
                      </a>
                      <div class="mt-3">
                        <span class="mr-4" th:text=" '$' + ${p.price}"></span>
                        <del th:text=" '$' + ${p.price + p.price*0.2 }"></del>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-lg-3">
            <div class="left_sidebar_area">
              <aside class="left_widgets p_filter_widgets">
                <div class="l_w_title">
                  <h3>Browse Categories</h3>
                </div>
                <div class="widgets_inner">
                  <ul class="list">
                    <li th:each=c:${cates}>
                      <a th:href="@{|/product/list?cid=${c.id}|}" th:text="${c.name}"></a>
                    </li>
                  </ul>
                </div>
              </aside>

			<!-- 
              <aside class="left_widgets p_filter_widgets">
                <div class="l_w_title">
                  <h3>Price Filter</h3>
                </div>
                <div class="widgets_inner">
                  <div class="range_item">
                    <div id="slider-range"></div>
                    <div class="">
                      <label for="amount">Price : </label>
                      <input type="text" id="amount" readonly />
                    </div>
                  </div>
                </div>
              </aside>
               -->
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="../js/shopping-cart-app.js"></script>

	<!-- Optional JavaScript --> <!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/popper.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/stellar.js"></script>
    <script src="../vendors/lightbox/simpleLightbox.min.js"></script>
    <script src="../vendors/nice-select/js/jquery.nice-select.min.js"></script>
    <script src="../vendors/isotope/imagesloaded.pkgd.min.js"></script>
    <script src="../vendors/isotope/isotope-min.js"></script>
    <script src="../vendors/owl-carousel/owl.carousel.min.js"></script>
    <script src="../js/jquery.ajaxchimp.min.js"></script>
    <script src="../js/mail-script.js"></script>
    <script src="../vendors/jquery-ui/jquery-ui.js"></script>
    <script src="../vendors/counter-up/jquery.waypoints.min.js"></script>
    <script src="../vendors/counter-up/jquery.counterup.js"></script>
    <script src="../js/theme.js"></script>
	</main>
</body>

</html>
